<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Панель спамера</title>
		<link rel="icon" href="https://i.imgur.com/ITtyzw6.png" sizes="16x16" type="image/png">
        <link rel="stylesheet" href="assets/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="assets/css/animate.min.css">
        <link rel="stylesheet" href="assets/css/jquery.scrollbar.css">
        <link rel="stylesheet" href="assets/css/app.min.css">
        <link rel="stylesheet" href="assets/css/select2.min.css">
        <link rel="stylesheet" href="assets/css/flatpickr.min.css">

	</head>

<body data-sa-theme="2">

        <main class="main">
            <header class="header">
                <div class="navigation-trigger hidden-xl-up" data-sa-action="aside-open" data-sa-target=".sidebar">
                    <i class="zmdi zmdi-menu"></i>
                </div>

                <div class="logo hidden-sm-down">
                    <h1><a href="/">Панель спамера</a></h1>
                </div>

 

                <ul class="top-nav">
                </ul>

                <div class="clock hidden-md-down">
                    <div class="time">
                        <span class="time__hours"></span>
                        <span class="time__min"></span>
                        <span class="time__sec"></span>
                    </div>
                </div>
            </header>

            <aside class="sidebar" >
                <div class="scroll-wrapper" style="position: relative;">
					<div class="scrollbar-inner scroll-content scroll-scrolly_visible" style="height: auto; margin-bottom: 0px; margin-right: 0px; max-height: 608px;">
						<div class="user">
							<div class="user__info">
								<img class="user__img" src="assets/img/8.jpg" alt="">
								<div>
									<div class="user__name">Спамер</div>
								</div>
							</div>
						</div>

						<ul class="navigation">
							<li><a href="/spammer/logout"><i class="zmdi zmdi-power"></i> Выход</a></li>
						</ul>
					</div>
					
				</div>
            </aside>
			
            <section class="content">
					%content%
			</div>
		</main>
		
		<script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.scrollbar.min.js"></script>
        <script src="assets/js/jquery-scrollLock.min.js"></script>
		<script src="assets/js/jquery.dataTables.min.js"></script>
		<script src="assets/js/dataTables.buttons.min.js"></script>
		<script src="assets/js/buttons.print.min.js"></script>
		<script src="assets/js/buttons.html5.min.js"></script>
        <script src="assets/js/jquery.mask.min.js"></script>
        <script src="assets/js/select2.full.min.js"></script>
        <script src="assets/js/dropzone.min.js"></script>
        <script src="assets/js/moment.min.js"></script>
        <script src="assets/js/flatpickr.min.js"></script>
        <script src="assets/js/nouislider.min.js"></script>
        <script src="assets/js/bootstrap-colorpicker.min.js"></script>
        <script src="assets/js/trumbowyg.min.js"></script>
        <script src="assets/js/jquery.rateyo.min.js"></script>
        <script src="assets/js/textcounter.min.js"></script>
        <script src="assets/js/autosize.min.js"></script>

        <!-- App functions and actions -->
        <script src="assets/js/app.min.js"></script>
    
		<script>
			function showp() {
				$('.panel').fadeIn();
			}
		</script>

		
	<script>
		$(function() {
			//Onfocus window
			$(window).focus(function() {
				if (window.ding)
					location.href = location.href;
			});
			
			$("[data-toggle=push-sidebar]").on("click", function(e) {
				e.preventDefault();
				$(".nav-bar").toggleClass("sidebar-pushed");
				$(".main-content").toggleClass("main-content-pushed");
			});
		});
		

		function copyToClipBoard(container) {
			var ta = $(container).get(0); 

			var range = document.createRange();
			range.selectNode(ta); 
			window.getSelection().addRange(range); 

			try { 
				document.execCommand('copy'); 
				<!-- showNotice("Скопировано"); -->
				alert("Скопировано");
			} catch(err) { 
				console.log('Can`t copy, boss'); 
			} 

			window.getSelection().removeAllRanges();
		}
	</script>
</body>
</html>
